{% extends 'main/base.html' %}

{% block title %}
HOME
{% endblock %}

{% block content %}
    {% if orders %}
        {% for el in orders %}
            <div class="alert alert-warning mt-2">
                <h3>Заказ {{ el.uuid }}</h3>
                <p>{{ el.status }}</p>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
