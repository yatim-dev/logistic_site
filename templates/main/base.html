<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a.text-dark:hover {
            text-decoration: none;
        }
        /* Дополнительные стили для футера */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Высота минимум на весь экран */
        }
        .content {
            flex: 1; /* Занимает все доступное пространство */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'home' %}" class="text-dark">Реки-Дороги</a></h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{% url 'about' %}">О нас</a>
            </nav>
        </header>
        
        <div class="container content">
            {% block content %}{% endblock %}
        </div>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">© 2022 Реки-Дороги</span>
            </div>
        </footer>
    </div>
</body>
</html>
